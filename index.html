<body>
<div class="ctr">
<header class="hdr">
  <h1 id="mainTitle"><span id="titleLine1"></span><br><span id="titleLine2"></span></h1>
  <nav class="pill-group" aria-label="Chord selection">
    <div class="row" id="kPills" role="group" aria-label="Root note"></div>
    <div class="row" id="tPills" role="group" aria-label="Chord type"></div>
  </nav>
</header>
<main>
  <section class="shapes-grid" id="grid" aria-label="CAGED chord shapes"></section>
  <section class="ns" aria-label="Full neck overview">
    <div class="nc" id="nC"></div>
    <div class="leg">
      <div class="li"><div class="ld" style="background:#4DA6FF"></div>E Shape</div>
      <div class="li"><div class="ld" style="background:#FFB347"></div>A Shape</div>
      <div class="li"><div class="ld" style="background:#B980F0"></div>D Shape</div>
      <div class="li"><div class="ld" style="background:#FF6B6B"></div>C Shape</div>
      <div class="li"><div class="ld" style="background:#4ECB71"></div>G Shape</div>
    </div>
  </section>
</main>
</div>
